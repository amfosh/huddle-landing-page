<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" type="text/css" href="./css/main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Poppins&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>design/css/main.css
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    
  </style>
</head>
<body>
  <header>
    <img src="./images/logo.svg" class="logo" alt="Huddle Logo" aria-label="logo that says huddle">
  </header>
  
  <main>
    <img src="./images/illustration-mockups.svg" class="mockup" alt="window mockup" aria-label="windows">
    <div>
      <h1>Build The Community Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion.</p>
      <button>Register</button>
    </div>
  </main>
  <section class="social-media">
    <img src="./images/logo-facebook.svg" alt="facebook logo" aria-label="facebook logo">
    <img src="./images/logo-twitter.svg" alt="twitter logo" aria-label="twitter logo">
    <img src="./images/logo-instagram.svg" alt="instagram logo" aria-label="instagram logo">
  </section>

      <footer>
        <p class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="#">Alicia Fasciocco</a>.
        </p>
      </footer>
    </body>
</html>
